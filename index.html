<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        h1 {
            position: fixed;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            z-index: 10;
        }

        .grid-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .frame {
            position: relative;
            width: 25%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .frame:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .frame img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) brightness(50%);
            transition: filter 0.3s ease;
        }

        .frame:hover img {
            filter: grayscale(0%) brightness(100%);
        }

        .frame p {
            position: absolute;
            bottom: 10%;
            width: 90%;
            text-align: center;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Choose Your Character</h1>
    <div class="grid-container">
        <div class="frame">
            <img src="image1.jpg" alt="Character 1">
            <p>Character 1 Description</p>
        </div>
        <div class="frame">
            <img src="image2.jpg" alt="Character 2">
            <p>Character 2 Description</p>
        </div>
        <div class="frame">
            <img src="image3.jpg" alt="Character 3">
            <p>Character 3 Description</p>
        </div>
        <div class="frame">
            <img src="image4.jpg" alt="Character 4">
            <p>Character 4 Description</p>
        </div>
    </div>
</body>
</html>
